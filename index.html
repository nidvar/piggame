<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<link href='style.css' type='text/css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
</head>
<body>
	<div class='container'>
		<h1>Start New Game</h1>
				
		<div class='box'>
			
			<h2>Player 1 Score</h2>
			<h1 class ='player1score globalscore'>45</h1>

		</div>
		<div class='box'>
			
			<img src='images/dice1.png'>

		</div>
		<div class='box'>
			
			<h2>Player 2 Score</h2>
			<h1 class ='player2score globalscore'>60</h1>

		</div>

		<div class='clear'></div>

		<div class='box2'>
			
			<h1 class ='player1current currentscore'>60</h1>

		</div>
		<div class='box2'>
			
			<h2>Roll Dice</h2>
			<h2>Hold</h2>

		</div>
		<div class='box2'>
			
			<h1 class ='player2current currentscore'>60</h1>

		</div>

		<div class='clear'></div>

	</div>
	<script src='script.js'></script>
</body>
</html>
